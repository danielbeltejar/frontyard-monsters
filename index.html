<!DOCTYPE html>
<html>
<head>
	<title>Play Frontyard Monsters</title>
	<link rel="icon" type="image/png" href="/assets/images/icon.png">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css">
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet">
	<style>
		.bg-button {
			background-image: url('assets/images/button_stone_small.png');
			background-size: cover;
		}

	</style>
</head>
<body class="bg-gray-200">
	<header class="header flex justify-between items-center bg-gray-300 py-4 px-8 lg:pl-64 lg:pr-64">
		<div class="flex items-center">
			<img src="assets/images/logo_artwork_letters.png" alt="Logo" class="h-24">
		</div>
		<div class="flex items-center">
			<a href="https://discord.gg/QPVYzpVC">
				<button class="bg-purple-600 text-white font-bold py-2 px-5 mr-2 rounded">
					<i class="fa-brands fa-discord"></i>
					<span>Discord</span>
				</button>
			</a>			
			<button class="bg-button text-white  font-bold py-2 px-2 mr-2 rounded">
                <span style="text-shadow: 
     -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;">
                               Register
                 </span>
			</button>
		</div>
	</header>
	<div class="container mx-auto py-8 px-4 mt-10 h-screen">
        <div class="unity-game">
            <iframe src="https://app.fym.danielbeltejar.es" scrolling="no" width="100%" height="1024px" frameborder="0"></iframe>
        </div>	
    </div>
</body>
</html>
